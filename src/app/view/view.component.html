

<div class="row std-list">
    <div class="col-md-2 std-list">ID</div>
    <div class="col-md-2 std-list">First Name</div>
    <div class="col-md-2 std-list">Last Name</div>
    <div class="col-md-2 std-list">Email</div>
    <div class="col-md-2 std-list">Edit</div>
    <div class="col-md-2 std-list">Delete</div>
    
</div>


<div class="row std-list" *ngFor="let std of students">
    <div class="col-md-2 std-list">{{std._id}}</div>
    <div class="col-md-2 std-list">{{std.first_name}}</div>
    <div class="col-md-2 std-list">{{std.last_name}}</div>
    <div class="col-md-2 std-list">{{std.email}}</div>
    <div class="col-md-2 std-list"><button class="btn btn-danger"(click)="edit(std)">EDIT</button></div>
    <div class="col-md-2 std-list"><button class="btn btn-danger"(click)="delete(std)">DELETE</button></div>
    
</div>
<div>
    <a routerLink="/add" class="btn btn-primary">Add New Student</a> 
 </div>
